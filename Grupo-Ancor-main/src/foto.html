<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tomar Fotografía</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        video,
        canvas {
            width: 100%;
            max-width: 720px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
            border: 2px solid #d0e4ff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            border-radius: 30px;
            padding: 10px 24px;
            font-weight: 500;
            min-width: 140px;
            transition: all 0.3s ease;
        }

        .btn-success {
            background-color: #00aaff;
            border-color: #00aaff;
        }

        .btn-success:hover {
            background-color: #008ecc;
            border-color: #008ecc;
        }

        .btn-primary {
            background-color: #004e9a;
            border-color: #004e9a;
        }

        .btn-primary:hover {
            background-color: #003f7f;
            border-color: #003f7f;
        }

        .btn-secondary {
            background-color: #e7f1ff;
            border-color: #cdddf7;
            color: #004e9a;
        }

        .btn-secondary:hover {
            background-color: #d0e4ff;
            color: #003f7f;
        }

        @media (max-width: 576px) {
            h3 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.95rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>

<body class="container-fluid py-4">
    <h3 class="text-center text-primary">Captura de Fotografía</h3>
    <div class="text-center">
        <video id="video" autoplay playsinline></video>
        <div class="button-group">
            <button class="btn btn-success" onclick="tomarFoto()">Capturar</button>
            <button class="btn btn-primary" id="btnGuardar" style="display:none;">Guardar en BD</button>
        </div>
    </div>
    <div class="text-center">
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <div class="text-center mt-3">
        <a href="tratamientos_termicos.html" class="btn btn-secondary">Volver</a>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnGuardar = document.getElementById('btnGuardar');
        let imgBase64 = "";

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Error al acceder a la cámara: " + err);
            });

        function tomarFoto() {
            canvas.style.display = 'block';
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            imgBase64 = canvas.toDataURL("image/png");
            btnGuardar.style.display = 'inline-block';
        }

        btnGuardar.addEventListener('click', function () {
            if (!imgBase64) {
                alert("Primero captura la foto.");
                return;
            }
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "php/guardar_foto.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.responseText === "OK") {
                        alert("Foto guardada correctamente en la base de datos.");
                    } else {
                        alert("Error al guardar la foto: " + xhr.responseText);
                    }
                }
            };
            xhr.send("foto=" + encodeURIComponent(imgBase64));
        });
    </script>
</body>

</html>
