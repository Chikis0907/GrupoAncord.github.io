<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensiones del Acero</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/js/scripts_maquinados_costosGenerales_Resumen.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <div class="container-fluid text-center my-4">
        <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
        <h3 class="mt-4 text-primary">Resumen de costos</h3>
    </div>
    <div class="container-fluid mt-4"> <!-- Container para los selectores -->
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <label for="selector1" class="form-label">Tipos de maquinado:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <ul id="lista-maquinados" class="list-group mt-3">
                    <!-- Aquí se insertarán los <li> -->
                </ul>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <label for="selector1" class="form-label">Tipo de material:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <input type="text" class="form-control me-6" id="txt_tipoMaterial" readonly>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <label for="selector1" class="form-label">Precio total de material:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control me-6" id="txt_CostoKg" readonly>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <label for="selector1" class="form-label">Tiempo de maquinado:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <input type="text" class="form-control me-6" id="txt_TiempoMaquinado" readonly>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
        
                <label for="selector1" class="form-label">Costo total de operación:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control me-6" id="txt_CostoTotalOperacion" readonly>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <label for="selector1" class="form-label">Volumen a maquinar:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <input type="text" class="form-control me-6" id="txt_VolumenFinal" readonly>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <label for="selector1" class="form-label">Avance:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <input type="text" class="form-control me-6" id="txt_avance" readonly>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
          
                <label for="selector1" class="form-label">Costo de herramienta:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control me-6" id="txt_CostoTotalHerramienta" readonly>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">

                <label for="selector1" class="form-label">Logística:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control me-6" id="txt_logistica2" readonly>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">

                <label for="selector1" class="form-label">Administración:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control me-6" id="txt_administracion2" readonly>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <label for="selector1" class="form-label">Costos extras:</label>
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <div class="table-responsive">
                    <table class="table table-bordered table-sm" id="tabla-costos-acabados">
                        <thead>
                            <tr>
                                <th>Material</th>
                                <th>Precio asignado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Se llenará dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center my-4">
        <h4 class="mt-4 text-primary">Resultados</h4>
    </div>

    <div class="container-fluid mt-4"> <!-- Container para los selectores -->
        <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <label for="selector1" class="form-label">Costo total </label>
                </div>
                <div class="col-12 d-flex align-items-center mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control me-6" id="txt_costoTotalGral" readonly>
                </div>
        </div>
    </div>

    <div class="container-fluid text-center mt-5"> <!-- Container para botones -->
        <div class="row justify-content-around">
            <div class="col-12 col-md-4 mb-3">
                <button type="button" class="btn btn-primary btn-lg" id="btn_guardar_resumenCosto">GUARDAR</button>
            </div>
            <div class="col-12 col-md-4">
                <button type="button" class="btn btn-primary btn-lg" id="btn_Regresar_Menu">MENÚ</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
