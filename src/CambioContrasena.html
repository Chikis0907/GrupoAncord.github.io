<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="text-center">
    <img src="../img/groAncor.png" alt="Grupo Ancor" style="max-height: 80px; margin-top: 10px;">
  </div>

  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">Cambiar Contraseña</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="actualizar_contrasena.php" method="POST">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <input type="text" id="usuario" name="usuario" class="form-control" maxlength="15" required>
          </div>

          <div class="mb-3">
            <label for="nuevaContrasena" class="form-label">Nueva Contraseña:</label>
            <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control" maxlength="6" required>
          </div>
<button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
         
        </form>
         <div class="text-center">
            
            <button type="button" class="btn btn-secondary" onclick="window.location.href='InicioSesion.html'">Regresar</button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
