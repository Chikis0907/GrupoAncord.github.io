<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../src/css/styles2.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="text-center">
    <img src="../img/groAncor.png" alt="Grupo Ancor" style="max-height: 80px; margin-top: 10px;">
  </div>

  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">Cambiar Contraseña</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="actualizar_contrasena.php" method="POST" onsubmit="return validarFormulario()">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <input type="text" id="usuario" name="usuario" class="form-control" maxlength="15" required>
          </div>

          <div class="mb-3">
            <label for="nuevaContrasena" class="form-label">Nueva Contraseña:</label>
            <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control" 
                   maxlength="20" pattern="[0-9]+"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                   title="Solo se permiten números (0-9)" required>
            <small class="text-muted">Debe contener solo números (mínimo 6 dígitos)</small>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='InicioSesion.html'">Regresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function validarFormulario() {
      const password = document.getElementById('nuevaContrasena').value;
      const soloNumeros = /^[0-9]+$/;
      
      // Validar que la contraseña solo contenga números
      if (!soloNumeros.test(password)) {
        alert('La contraseña solo puede contener números (0-9)');
        return false;
      }
      
      // Validar longitud mínima de la contraseña
      if (password.length < 6) {
        alert('La contraseña debe tener al menos 6 dígitos numéricos');
        return false;
      }
      
      return true;
    }
  </script>
</body>
</html>
